<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"

  <body>
    <div class="layer">
      <h1>GuildWars 2 Currency Conversion</h1>

      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s2">
              <input
                placeholder="Placeholder"
                id="user_id"
                type="text"
                class="validate"
              />
              <label for="first_name">User Id</label>
            </div>
            <div class="col s2 btn-container">
              <a class="waves-effect waves-light btn">Enter</a>
            </div>
            <div class="col s8 btn-container">
              <div class="row currency-container">
                <div class="col s6 m6">
                  <div class="card white darken-1 usd-card">
                    <div class="card-content black-text">
                      <span class="card-title"
                        >Gold
                        <p>5435345</p></span
                      >
                    </div>
                  </div>
                </div>
                <div class="col s6 m6">
                  <div class="card white darken-1 usd-card">
                    <div class="card-content black-text">
                      <span class="card-title"
                        >Gems
                        <p>5435345</p></span
                      >
                    </div>
                  </div>
                </div>
                <div class="col s6 m6">
                  <div class="card white darken-1 usd-card">
                    <div class="card-content black-text">
                      <span class="card-title"
                        >USD
                        <p>5435345</p></span
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col s3">
              <!-- <label>Materialize Select</label>
              <select multiple>
                <option value="" disabled selected>Choose your option</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
              </select> -->
              <ul id="dropdown2" class="dropdown-content">
                <li>
                  <a href="#!">one<span class="badge">1</span></a>
                </li>
                <li>
                  <a href="#!">two<span class="new badge">1</span></a>
                </li>
                <li><a href="#!">three</a></li>
              </ul>
              <a class="btn dropdown-trigger" href="#!" data-target="dropdown2"
                >Select Currency<i class="material-icons right"
                  >arrow_drop_down</i
                ></a
              >
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="./assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
